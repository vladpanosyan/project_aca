<div class="row">
    <div class="col">
        <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Set Avatar</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="avatars">
                <ul>
                    <li *ngFor="let item of avatars" (click)="updateAvatar(item)">
                        <img [src]="item" alt="">
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
