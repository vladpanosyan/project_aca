<div>
    <ul *ngFor="let item of portalData">
        <li *ngIf="item.name && !item.private"><a [ngClass]="{disabled: !item.isStarted}" (click)="openModal(item, false)">{{ item.name }}</a>{{item.private ? '-private' : '-public'}} ------ {{ item.userId }}</li>
        <li *ngIf="item.name && item.private"><a [ngClass]="{disabled: !item.isStarted}" (click)="openModal(item, true)">{{ item.name }}</a>{{item.private ? '-private' : '-public'}}  ------ {{ item.userId }}</li>
    </ul>
    <span></span>
</div>
