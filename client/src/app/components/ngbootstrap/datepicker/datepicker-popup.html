<div class="form-group">
    <div class="input-group">
      <input class="form-control" placeholder="Choose Date Of Start Event" [(ngModel)]="value"
      (ngModelChange)="bsValueChange($event)" value="setValue()"
             name="dp" ngbDatepicker #d="ngbDatepicker"> 
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i class="far fa-calendar-alt"></i></button>
      </div>
    </div>
  </div>
