<div class="container">
    <h1 *ngIf="user">{{user.name}}</h1>
    <hr>
    <div class="card bg-light">
        <article class="card-body mx-auto" style="width: 400px;">
            <h4 class="card-title mt-3 text-center">Create Account</h4>
            <p class="text-center">Get started with your free account</p>
            <p>
                <a href="#" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
                <a (click)="signInWithFB()" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via
                    facebook</a>
            </p>
            <p class="divider-text">
                <span class="bg-light">OR</span>
            </p>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"> 
                <div class="form-group input-group">
                    <div class="input-group-prepend" [ngClass]="detectClass('firstName')">
                        <span class="input-group-text"> <i class="fa fa-user" ></i> </span>
                    </div>
                    <input name="" class="form-control" formControlName="firstName" placeholder="First name" type="text">
                </div>
                <!-- form-group// -->
                <div class="form-group input-group" [ngClass]="detectClass('lastName')">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input name="" class="form-control" formControlName="lastName" placeholder="Last name" type="text">
                </div>
                <!-- form-group// -->
                <div class="form-group input-group" [ngClass]="detectClass('email')">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input name="" class="form-control" formControlName="email" placeholder="Email address" type="email">
                </div> 

                <!-- form-group end.// -->
                <div class="form-group input-group" [ngClass]="detectClass('password')">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" formControlName="password" placeholder="Create password" type="password">
                </div>

                <div class="form-group input-group" [ngClass]="detectClass('confPassword')">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" formControlName="confPassword" placeholder="Repeat password" type="password">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <button [disabled]="registerForm.invalid" class="btn btn-primary btn-block"> Create Account </button>
                </div> <!-- form-group// -->
            </form>
        </article>
    </div>

</div>
