<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Create Your Portal</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="portalForm">
      <!-- tittle -->
      <div class="form-group">
        <label for="portalTitle">Title</label> 
        <div class="input-group">
          <input id="portalTitle" class="form-control" formControlName="title" name="title" type="text" #title>
        </div>
        <!-- date -->
        <label for="dateOfStart">Date of start</label>
        <ngbd-datepicker-popup [formControl]="portalForm.controls['date']" (changedTime)="getTime($event)"></ngbd-datepicker-popup>
        <!-- time -->
        <label for="timeOfStart">Time of start</label>
        <div class="input-group">
          <input id="timeOfStart" class="form-control" formControlName="time" name="time" type="time" #time>
        </div>
        <!-- private -->
        <label for="timeOfStart">Create Private Event</label>
        <div class="input-group">
          <input id="checkPrivate" class="" formControlName="private" name="private" type="checkbox" #prcheck>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <span *ngIf="!isValidEventData">Make sure that event date is valid or all fields are filled</span>
    <button type="button" class="btn btn-outline-dark" (click)="chekEventDataValid(portalForm) && modal.close(portalForm)">Save</button>
  </div>
</ng-template>
<div class="d-flex justify-content-center mt-2 mb-2">
  <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Add Portal</button>
</div>
